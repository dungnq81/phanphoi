    <script src="jquery.dragoptions.js" type="text/javascript" language="javascript"></script>
    <script>
        $(document).ready(function(){
            $("#select-single, #select-multiple").dragOptions({
                onDrag: function(){
                    console.log('onDrag callback: ', this);
                },
                onChange: function(){
                    console.log('onChange callback: ', this);
                }
            });
        });
    </script>
